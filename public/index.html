<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Box</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="login-container">
            <form id="loginForm" class="login-form">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
                <button type="button" id="registerButton" class="register-button">Register</button>
            </form>
        </div>
        <div class="chat-container">
            <button id="logoutButton" class="logout-button">Logout</button>
            <div class="message-box" id="messageBox"></div>
            <div class="input-container">
                <input type="text" class="username-input" id="usernameInput" placeholder="Enter name" readonly>
                <input type="text" class="chat-input" id="chatInput" placeholder="Type a message">
                <button class="send-button" id="sendButton">âž¤</button>
            </div>
        </div>
        <div id="adminPanel" style="display: none;">
            <h2>Admin Panel</h2>
            <ul id="userList"></ul>
        </div>
        <div class="theme-switch">
            <label for="themeToggle">Dark Mode</label>
            <input type="checkbox" id="themeToggle">
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <!-- Include socket.io -->
        <script src="script.js" defer></script>
    </body>
</html>
